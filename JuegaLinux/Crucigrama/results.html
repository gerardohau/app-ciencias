<!DOCTYPE html>
<html>
	<head>
		<title>Resultados</title>
		<!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
          
        <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css">        
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		
		<!-- jQuery library -->
		<script src="js/jquery-3.3.1.js"></script>

		<!-- Popper JS -->
		<script src="js/popper.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
		
		<script type="text/javascript">
		var d = window.location.search.substring(1);
		var e = d.split("=");
		var f = e[1];
		function loadElements(){
			document.getElementById('res').innerHTML='Calificación: '+sessionStorage.getItem("score"+f);
			var ca = sessionStorage.getItem("score"+f);
			var cal = parseInt(ca);
			console.log(cal);
			if (cal>=0 && cal<60){
				document.getElementById("imgSP").src = "imagenes/fallo.png";
			}else if (cal>=60 && cal<80){
				document.getElementById("imgSP").src = "imagenes/medio.png";
			}else if(cal>=80){
				document.getElementById("imgSP").src = "imagenes/exito.png";
			}
		}
		</script>
		
		<link type="text/css" rel="stylesheet" href="css/resultstyle.css">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	</head>

	<body onload="loadElements();">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xl-12">
					<p id="res">N/A</p>
					<img id="imgSP" class="img-fluid rounded" src="" height="30%" width="30%"><br>
					<button type="button" onclick="location.href='index.html'" class="btn btn-success btn-lg"><b>REGRESAR AL MENÚ</b></button>
				</div>
			</div>
		</div>
	</body>
</html>
